name: crawling & send message

on:
  push:
    branches: ["main"]
  # schedule:
  #   - cron: '0 8 * * *'

jobs:
  crawling:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        make install
    - name: get weather data
      id: weather
      run: |
        echo "$(python weather.py)" >> GITHUB_OUTPUT
    - name: Send to Slack 
      id: slack
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {"text": "${{ github.output }}" }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
