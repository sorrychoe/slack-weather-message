name: crawling & send message

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '0 8 * * *'

jobs:
  crawling:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        make install
    - name: get weather data
      id: weather_data
      run: |
        echo "$(python weather.py)"
